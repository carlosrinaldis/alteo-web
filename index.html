<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/style.css">
    <title>ALTEO</title>
</head>
<body id="home">
    <div class="ct-center">
        <header>
            <div class="access-button"><img src="/assets/access-gold-100px.png" alt=""></div>
            <div class="logo"><img src="/assets/logo-gold-100px.png" alt=""></div>
            <div class="menu-button"><img src="/assets/menu-gold-100px.png" alt=""></div>
        </header>
        <main>
            <section class="hero">
                <div class="ct-content">
                    <h1>Adventure is Ourselves</h1>
                    <h2>Bespoke experiences tailored to give you back the luxury of time from start to finish</h2>
                    <button><h3>LEARN MORE</h3></button>
                    <div class="image-index"></div>
                </div>
            </section>
            <section class="contact">
                <h1>HEADER | REGISTER / CONTACT / APPLICATION</h1>
                <h2>SUBHEADER / LEAD</h2>
                <form action="/contact-form" method="POST">
                    <fieldset>
                        <ul>
                            <li>
                                <label for="contact-name">Name:</label>
                                <input type="text" id="contact-name" name="contact-name">
                            </li>
                            <li>
                                <label for="contact-email">Email:</label>
                                <input type="email" id="contact-mail" name="contact-mail">
                            </li>
                            <li>
                                <label for="contact-phone">Phone:</label>
                                <input type="number" id="contact-phone" name="contact-phone">
                            </li>
                            <li>
                                <label for="contact-contry">Phone:</label>
                                <input type="text" id="contact-country" name="contact-country">
                            <li>
                            </li>
                                <button type="submit">submit</button>
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </section>
        </main>
        <footer>
            <div class="sitemap">
                <ul>
                    <li>HOME</li>
                    <li>EXPERIENCES</li>
                    <li>ABOUT</li>
                    <li>CONTACT</li>
                    <li>MEMBERS</li>
                </ul>
            </div>
            <div class="social">
                <ul>
                    <li>FB</li>
                    <li>IG</li>
                    <li>YT</li>
                    <li>TW</li>
                </ul>
            </div>
            <div class="logo"><img src="/assets/logo-silver-100px.png" alt=""></div>
        </footer>
    </div>
</body>
</html>
